<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{default.html}">
<th:block layout:fragment="content">

    <h2>
        Документы
    </h2>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div sec:authorize="${hasRole('ROLE_ADMIN')}">
                <div class="row">

                    <div class="col-lg-5 col-md-5">
                        <form th:method="POST" enctype="multipart/form-data" th:action="@{/docsupload/}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="form-group">
                                <input type="file" name="file" multiple="multiple"/>
                            </div>
                            <div class="form-group">
                                <label class="mr-sm-2" for="fileFolder">Папка</label>
                                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="fileFolder" name="folderId">
                                    <option th:each="folder : ${flatFolders}" th:value="${folder.id}"
                                            th:text="${folder.flatTitle}">
                                    </option>
                                </select>
                            </div>
                            <input type="submit" value="Загрузить"/>
                        </form>
                    </div>
                    <div class="col-lg-2 col-md-2"></div>
                    <div class="col-lg-5 col-md-5">
                        <form th:method="POST"  th:action="@{/folder/add}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <div class="form-group">
                                <input type="text" name="folderTitle"
                                       th:classappend="${folderExists or emptyTitle} ? 'is-invalid': 'is-valid'"
                                       th:value="${folderTitle}"
                                       placeholder="Новая папка"/>
                                <div class="invalid-feedback"
                                     style="display:block"
                                     th:if="${folderExists}">
                                    Папка уже существует. Смените название или выберите другую родительскую папку.
                                </div>
                                <div class="invalid-feedback"
                                     style="display:block"
                                     th:if="${emptyTitle}">
                                    Укажите название папки.
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="mr-sm-2" for="fileFolder">Папка</label>
                                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="fileFolder" name="parentFolderId">
                                    <option th:each="folder : ${flatFolders}" th:value="${folder.id}"
                                            th:text="${folder.flatTitle}">
                                    </option>
                                </select>

                            </div>
                            <input type="submit" value="Добавить"/>
                        </form>
                    </div>

                </div>
            </div>
            <div class="tree">
                <div class="tree__node">
                    <input type="checkbox" class="tree__node-checkbox" id="checbkox1"/>
                    <label for="checbkox1" class="opened">Документы</label>
                    <th:block
                            th:replace="blocks/tree-node::node-body(rootFolder=${rootFolder}, storageEntities=${storageEntities})"></th:block>
                </div>
            </div>

        </div>
    </div>

</th:block>
</html>
