<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="footer">
    <footer>
        <div class="footer__main">
            <div class="footer__main-col1">
                <div class="logo logo-footer">PromBez<span class="logo__orange">24</span>.ru
                </div>
                <p><strong>Онлайн тестирование</strong></p>
                <p>Подготовка специалистов к аттестации в Ростехнадзоре</p>
            </div>
            <div class="footer__main-col2">
                <div class="footer__col-heading">Мы в соцсетях:</div>
                <div class="socials">
                    <div class="social"><i class="vk vk-colored"></i></div>
                    <div class="social"><i class="fb fb-colored"></i></div>
                    <div class="social"><i class="telegram telegram-colored"></i></div>
                </div>
            </div>
            <div class="footer__main-col3">
                <div class="footer__col-heading">Карта сайта:</div>
                <ul class="footer-nav">
                    <li th:each="folder : ${topFolders}"><a th:href="@{/docs(id=${folder.id})}"
                                                            th:text="${folder.title}">Нормативная документация</a></li>
                </ul>
            </div>

        </div>
        <div class="footer__sub">
            <div class="copyright">PromBez24.ru ©
                <th:block th:text="${#dates.year(#dates.createNow())}"></th:block>
            </div>
        </div>

    </footer>
</th:block>
</html>
