<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default.html}">
<th:block layout:fragment="content">
    <h2>
        <th:block th:text="${test.title}"></th:block>
        <span class="badge badge-secondary" style="float:right" th:text="'Вопросов: '+${test.questionsNumber}">Вопросов: 0</span>
    </h2>
    <p>
        <a th:href="@{/tests/{id}(id=${test.id})}">Назад</a>
    </p>
    <p th:text="${test.description}"></p>

    <div class="list-group">
        <div class="list-group-item">
            <form th:action="@{/questions/upload}" id="questionFilesForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="testId" th:value="${test.id}"/>
                <div class="row">
                    <div class="col-md-4 col-lg-4">
                        <div class="form-group">
                            <label for="docxFile">Файлы для загрузки: </label>

                            <input type="file" name="docxFiles" multiple="true"
                                   class="form-control-file"
                                   aria-describedby="docxFileHelp"
                                   id="docxFile"
                                   accept="application/vnd.openxmlformats-officedocument.wordprocessingml.document"/>
                            <small id="docxFileHelp" class="form-text text-muted">Тип файлов docx</small>
                        </div>
                        <div class="form-group">

                            <div class="progress" style="display:none">
                                <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="25"
                                     aria-valuemin="0"
                                     aria-valuemax="100"></div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Загрузить</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="list-group-item">
            <form action="" th:method="put" th:object="${newQuestion}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <input type="hidden" th:for="*{id}"/>
                <div class="form-group row">
                    <label for="questionText" class="col-sm-2 col-form-label">Текст вопроса</label>
                    <div class="col-sm-10">
                <textarea class="form-control" id="questionText" th:field="*{questionText}">
                </textarea>
                    </div>
                </div>
                <div class="form-group row answer-group" th:each="answer, iter: *{answers}">
                    <label th:for="'answer'+${iter.index}" class="col-sm-2 col-form-label"
                           th:text="'Ответ '+${iter.index + 1}"></label>
                    <div class="col-sm-5">
                        <input type='text' class="form-control" th:id="'answer'+${iter.index}"
                               th:field="*{answers[__${iter.index}__].answerText}">
                        </input>
                    </div>
                    <div class="col-sm-5">

                        <label th:for="'answer'+${iter.index}+'-correct'" class="form-check-label">
                            <input type="checkbox" class="form-check-input" th:id="'answer'+${iter.index}+'-correct'"
                                   th:field="*{answers[__${iter.index}__].correct}"/>
                            Верный ответ
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="btn btn-link add-answer">
                        Добавить ответ
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    Добавить вопрос
                </button>
            </form>
        </div>
        <div class="list-group-item" th:each="question : ${test.questionList}">
            <table>
                <thead>
                <tr>
                    <th>Вопрос</th>
                    <th>Ответ</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:rowspan="${question.answers.size()+1}" rowspan="3" th:text="${question.questionText}"></td>

                </tr>
                <tr th:each="answer, status: ${question.answers}">
                    <td th:class="${answer.correct} ? 'green-bg': ''">
                        <label th:for="'answer'+${status.index}" th:text="${answer.answerText}">В правде</label></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
    <br>
    <br>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Назад</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Вперед</a>
            </li>
        </ul>
    </nav>
</th:block>
</html>
