<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default.html}">
<th:block layout:fragment="content">
    <h2>
        <th:block th:text="${test.title}"></th:block>
        <span class="badge badge-secondary" style="float:right" th:text="'Вопросов: '+${test.questionsNumber}">Вопросов: 0</span>
    </h2>
    <p>
        <a th:href="@{/tests/{id}/edit(id=${test.id})}">Редактировать</a>
    </p>
    <p th:text="${test.description}"></p>
    <div class="list-group">
        <th:block th:if="${test.questionsNumber > 0}">
            <a th:href="@{/ticket/(testId=${test.id},ticketNum=${i})}" class="list-group-item list-group-item-action"
               th:each="i : ${#numbers.sequence( 0, test.questionsNumber/test.section.questionsCount -1) }">
                Билет № <th:block th:text="${i+1}"></th:block>
            </a>
        </th:block>
        <th:block th:if="${test.questionsNumber == 0}">
            В тесте еще нет вопросов.
        </th:block>
    </div>
    <br>
    <br>
</th:block>
</html>
