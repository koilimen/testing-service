<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default.html}">
<th:block layout:fragment="content">
    <h2>
        <th:block th:text="${test.title}"></th:block>
    </h2>
    <form th:action="@{/ticket/check/}" th:method="post" th:object="${ticketDto}">
        <input type="hidden" th:field="${ticketDto.testId}"/>
        <table>
            <thead>
            <tr>
                <th>Вопрос</th>
                <th>Ответ</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="question, questIter : *{questionList}">
                <tr>
                    <td th:rowspan="${question.answers.size()+1}"
                        th:utext="${question.questionText + (question.multiAnswer ? '<br/><small>* Может быть несколько ответов</small>' :'') }"></td>
                    <input type="hidden"
                           th:field="*{questionList[__${questIter.index}__].id}"/>
                    <input type="hidden"
                           th:field="*{questionList[__${questIter.index}__].questionText}"/>
                </tr>
                <tr th:each="answer, answIter: *{questionList[__${questIter.index}__].answers}"
                    th:with="correct=*{questionList[__${questIter.index}__].answers[__${answIter.index}__].correct},ansChecked=*{questionList[__${questIter.index}__].answers[__${answIter.index}__].checked}">

                    <input type="hidden"
                           th:field="*{questionList[__${questIter.index}__].answers[__${answIter.index}__].id}"/>
                    <input type="hidden"
                           th:field="*{questionList[__${questIter.index}__].answers[__${answIter.index}__].answerText}"/>
                    <td th:class="${checked and ansChecked} ? (${correct} ? 'green-bg':'red-bg'): '' ">
                        <input type="checkbox"
                               th:disabled="${checked}"
                               th:field="*{questionList[__${questIter.index}__].answers[__${answIter.index}__].checked}"
                               th:id="'answer'+${answIter.index}+${questIter.index}"/>
                        <label th:for="'answer'+${answIter.index}+${questIter.index }" th:text="${answer.answerText}">В
                            правде</label>
                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>
        <button type="submit" class="btn btn-primary" th:if="${not checked}">Проверить</button>
        <a th:href="@{/tests/{testId}(testId=${ticketDto.testId})}"   th:if="${ checked}">Назад к билетам</a>
    </form>


</th:block>
</html>
