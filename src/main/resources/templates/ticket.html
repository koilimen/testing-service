<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default.html}">
<th:block layout:fragment="content">
    <h2>
        <th:block th:text="${test.title}"></th:block>
    </h2>
    <form th:action="@{/ticket/check/}" th:method="post" th:object="${ticketDto}">

        <table>
            <thead>
            <tr>
                <th>Вопрос</th>
                <th>Ответ</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="question, questIter : *{questionList}">
                <tr>
                    <td th:rowspan="${question.answers.size()+1}"
                        th:utext="${question.questionText + (question.multiAnswer ? '<small>*Может быть несколько ответов</small>' :'') }"></td>
                </tr>
                <tr th:each="answer, answIter: *{questionList[__${questIter.index}__].answers}">
                    <input type="hidden"
                           th:field="*{questionList[__${questIter.index}__].answers[__${answIter.index}__].id}"/>
                    <td>
                        <input type="checkbox"
                               th:field="*{questionList[__${questIter.index}__].answers[__${answIter.index}__]"
                               th:id="'answer'+${answIter.index}"/>
                        <label th:for="'answer'+${answIter.index}" th:text="${answer.answerText}">В правде</label>
                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Проверить</button>
    </form>


</th:block>
</html>
